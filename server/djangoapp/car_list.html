<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tile>Car list</tile>
</head>
<body>
    <h1>Car Makes</h1>
    <ul>
        {% for car_make in car_makes %}
            <li>{{ car_make.name }} - {{ car_make.description }} </li>
        {% endfor %}
    </ul>

    <h1>Car Models</h1>
    <ul>
        {% for car_model in car_models %}
            <li>
                {{ car_model.name }} ({{ car_model.car_make.name , {{ car_model.year }}, {{car_type}})
            </li>
        {% endfor %}
    </ul>
    <button data-url="{% url 'car_list' %}" onclick="window.location.href = this.dataset.url;">Get Cars</button>
</body>
</html>
